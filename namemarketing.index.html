<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="이름을 등록하고, 웹사이트를 홍보하세요 - 마케팅 플랫폼 Name Drop">
  <title>Name Drop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
    }
    #list {
      margin-top: 30px;
    }
    .entry {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .entry a {
      color: royalblue;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Name Drop</h1>

  <form id="submitForm">
    <input type="text" id="nameInput" placeholder="당신의 이름" required />
    <input type="url" id="urlInput" placeholder="웹사이트 URL (https:// 포함)" required />
    <button type="submit">등록하기</button>
  </form>

  <div id="list">
    <h2>🔗 등록된 이름들</h2>
    <!-- 여기에 등록된 항목이 표시됨 -->
  </div>

  <script>
    const form = document.getElementById("submitForm");
    const nameInput = document.getElementById("nameInput");
    const urlInput = document.getElementById("urlInput");
    const listDiv = document.getElementById("list");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = nameInput.value.trim();
      const url = urlInput.value.trim();

      if (name && url) {
        const entry = document.createElement("div");
        entry.className = "entry";
        entry.innerHTML = `<strong>${name}</strong>: <a href="${url}" target="_blank">${url}</a>`;
        listDiv.appendChild(entry);

        // 초기화
        nameInput.value = "";
        urlInput.value = "";
      }
    });
  </script>

</body>
</html>
